<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGEA - Login Administrador</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Tela de Login Admin -->
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>SIGEA</h1>
                <p>Sistema Integrado de Gestão do Ensino Acadêmico</p>
                <p class="login-subtitle">Área Administrativa</p>
            </div>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email">Email Administrador</label>
                    <input type="email" id="email" name="email" required placeholder="admin@sigea.com">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
                </div>
                <button type="submit" class="btn-primary">Entrar</button>
                <div id="login-error" class="error-message"></div>
            </form>
            <div class="login-footer">
                <p><a href="/">Voltar para login de aluno</a></p>
            </div>
        </div>
    </div>

    <script src="/js/login-admin.js"></script>
</body>
</html>
