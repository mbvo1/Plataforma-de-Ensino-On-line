<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGEA - Login Aluno</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Tela de Login Aluno -->
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>SIGEA</h1>
                <p>Sistema Integrado de Gestão do Ensino Acadêmico</p>
                <p class="login-subtitle">Área do Aluno</p>
            </div>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="seu.email@exemplo.com">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
                </div>
                <button type="submit" class="btn-primary">Entrar</button>
                <div id="login-error" class="error-message"></div>
            </form>
            <div class="login-footer">
                <p>É administrador? <a href="/admin/login">Acesse aqui</a></p>
            </div>
        </div>
    </div>

    <script src="js/login-aluno.js"></script>
</body>
</html>
