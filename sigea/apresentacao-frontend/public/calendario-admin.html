<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGEA - Calendário Institucional</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        
        <nav class="sidebar-menu">
            <a href="dashboard-admin.html" class="menu-item">
                <i class="fas fa-th-large"></i>
                <span class="menu-text">Painel</span>
            </a>
            <a href="gerenciar-usuarios.html" class="menu-item">
                <i class="fas fa-users"></i>
                <span class="menu-text">Gerenciar Usuários</span>
            </a>
            <a href="gerenciar-disciplinas.html" class="menu-item">
                <i class="fas fa-graduation-cap"></i>
                <span class="menu-text">Gestão Acadêmica</span>
            </a>
            <a href="avisos-admin.html" class="menu-item">
                <i class="fas fa-bullhorn"></i>
                <span class="menu-text">Avisos</span>
            </a>
            <a href="calendario-admin.html" class="menu-item active">
                <i class="fas fa-calendar-alt"></i>
                <span class="menu-text">Calendário Institucional</span>
            </a>
            <a href="#" class="menu-item" onclick="handleLogout()">
                <i class="fas fa-sign-out-alt"></i>
                <span class="menu-text">Sair</span>
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Header -->
        <div class="top-header">
            <div class="header-left">
                <i class="fas fa-envelope header-icon"></i>
                <span class="header-title">SIGEA</span>
            </div>
            <div class="header-right">
                <i class="fas fa-user-shield"></i>
                <span id="user-name">Administrador</span>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <!-- Page Header -->
            <div class="page-header">
                <div>
                    <h1 class="page-title">Calendário Institucional</h1>
                    <p class="page-subtitle">Gerencie eventos, feriados e períodos letivos</p>
                </div>
                <button class="btn-primary" onclick="abrirModalEvento()">
                    <i class="fas fa-plus"></i> Adicionar Evento
                </button>
            </div>

            <!-- Calendar Navigation -->
            <div class="calendar-navigation">
                <button class="btn-nav" onclick="mesAnterior()">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <h2 class="calendar-month" id="mesAnoAtual"></h2>
                <button class="btn-nav" onclick="proximoMes()">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>

            <!-- Calendar Grid -->
            <div class="calendar-container">
                <div class="calendar-header">
                    <div class="calendar-day-name">Segunda</div>
                    <div class="calendar-day-name">Terça</div>
                    <div class="calendar-day-name">Quarta</div>
                    <div class="calendar-day-name">Quinta</div>
                    <div class="calendar-day-name">Sexta</div>
                    <div class="calendar-day-name">Sábado</div>
                    <div class="calendar-day-name">Domingo</div>
                </div>
                <div class="calendar-grid" id="calendarGrid">
                    <!-- Grid cells will be generated by JavaScript -->
                </div>
            </div>


        </div>
    </div>

    <!-- Modal Adicionar Evento -->
    <div class="modal" id="modalEvento">
        <div class="modal-content modal-calendario">
            <div class="modal-header-calendario">
                <button class="btn-voltar" onclick="fecharModalEvento()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h2>Calendário</h2>
            </div>
            <div class="modal-body">
                <form id="formEvento">
                    <div class="form-group">
                        <label for="tituloEvento">Título</label>
                        <input type="text" id="tituloEvento" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="dataEvento">Data</label>
                        <input type="date" id="dataEvento" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Para quem é:</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="checkTodos" value="TODOS" onchange="handleCheckTodos()">
                                <span>Todos os Usuários</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" id="checkAlunos" value="ALUNOS" onchange="handleCheckIndividual()">
                                <span>Apenas Alunos</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" id="checkProfessores" value="PROFESSORES" onchange="handleCheckIndividual()">
                                <span>Apenas Professores</span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="modal-actions-calendario">
                        <button type="submit" class="btn-postar">
                            Postar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/calendario-admin.js"></script>
</body>
</html>
