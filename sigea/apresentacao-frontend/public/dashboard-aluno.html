<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGEA - Dashboard do Aluno</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        
        <nav class="sidebar-menu">
            <a href="dashboard-aluno.html" class="menu-item active">
                <i class="fas fa-th-large"></i>
                <span class="menu-text">Painel</span>
            </a>
            <a href="turmas-aluno.html" class="menu-item">
                <i class="fas fa-chalkboard-teacher"></i>
                <span class="menu-text">Turmas</span>
            </a>
            <a href="desempenho-aluno.html" class="menu-item">
                <i class="fas fa-chart-line"></i>
                <span class="menu-text">Desempenho</span>
            </a>
            <a href="calendario-aluno.html" class="menu-item">
                <i class="fas fa-calendar-alt"></i>
                <span class="menu-text">Calendário</span>
            </a>
            <a href="avisos-aluno.html" class="menu-item">
                <i class="fas fa-bell"></i>
                <span class="menu-text">Avisos</span>
            </a>
            <a href="forum-aluno.html" class="menu-item">
                <i class="fas fa-comments"></i>
                <span class="menu-text">Fórum</span>
            </a>
            <a href="matricula-aluno.html" class="menu-item">
                <i class="fas fa-id-card"></i>
                <span class="menu-text">Matrícula</span>
            </a>
            <a href="#" class="menu-item" onclick="handleLogout()">
                <i class="fas fa-sign-out-alt"></i>
                <span class="menu-text">Sair</span>
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Header -->
        <div class="top-header">
            <div class="header-left">
                <i class="fas fa-envelope header-icon"></i>
                <span class="header-title">SIGEA</span>
            </div>
            <div class="header-right" onclick="window.location.href='perfil-aluno.html'" style="cursor: pointer;">
                <i class="fas fa-user-circle"></i>
                <span id="user-name">Aluno - Usuário</span>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <h1 class="welcome-title">Bem-vindo, "<span id="welcome-name">Usuário</span>" !</h1>
            
            <div class="info-grid">
                <div class="info-card">
                    <h3>Datas próximas</h3>
                    <p class="card-subtitle">Esta semana</p>
                    <p class="card-empty">Sem atividades esta semana</p>
                </div>

                <div class="info-card">
                    <h3>Avisos</h3>
                    <p class="card-content" id="avisos-card">Carregando...</p>
                </div>

                <div class="info-card">
                    <h3>Desempenho</h3>
                    <p class="card-empty">Sem notas atribuídas</p>
                </div>

                <div class="info-card">
                    <h3>Frequência</h3>
                    <div class="frequencia-content" id="frequencia-content">
                        <p class="freq-title">Total</p>
                        <p><strong>Faltas:</strong> 0</p>
                        <p><strong>Frequência:</strong> 100%</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/dashboard-aluno.js?v=20251212"></script>
    <script src="js/header-click.js"></script>
</body>
</html>
