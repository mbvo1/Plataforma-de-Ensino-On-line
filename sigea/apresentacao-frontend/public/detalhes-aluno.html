<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Aluno - SIGEA</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        
        <nav class="sidebar-menu">
            <a href="dashboard-admin.html" class="menu-item">
                <i class="fas fa-th-large"></i>
                <span class="menu-text">Painel</span>
            </a>
            <a href="gerenciar-usuarios.html" class="menu-item active">
                <i class="fas fa-users"></i>
                <span class="menu-text">Gerenciar Usuários</span>
            </a>
            <a href="gerenciar-disciplinas.html" class="menu-item">
                <i class="fas fa-graduation-cap"></i>
                <span class="menu-text">Gestão Acadêmica</span>
            </a>
            <a href="avisos-admin.html" class="menu-item">
                <i class="fas fa-bullhorn"></i>
                <span class="menu-text">Avisos</span>
            </a>
            <a href="calendario-admin.html" class="menu-item">
                <i class="fas fa-calendar-alt"></i>
                <span class="menu-text">Calendário Institucional</span>
            </a>
            <a href="#" class="menu-item" onclick="handleLogout()">
                <i class="fas fa-sign-out-alt"></i>
                <span class="menu-text">Sair</span>
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Header -->
        <div class="top-header">
            <div class="header-left">
                <i class="fas fa-envelope header-icon"></i>
                <span class="header-title">SIGEA</span>
            </div>
            <div class="header-right">
                <i class="fas fa-user-shield"></i>
                <span id="user-name">Admin - Administrador</span>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <!-- Botão Voltar -->
            <div class="back-button-container">
                <button class="btn-back" onclick="voltarParaLista()">
                    <i class="fas fa-arrow-left"></i>
                    Voltar
                </button>
            </div>

            <h1 class="page-title">Detalhes</h1>

            <!-- Tabela de Informações do Aluno -->
            <div class="table-container">
                <table class="data-table details-table">
                    <thead>
                        <tr>
                            <th>Nome Completo</th>
                            <th>E-mail</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="info-aluno">
                        <tr>
                            <td colspan="3" class="loading-message">Carregando...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Histórico de Disciplinas -->
            <h2 class="section-title">Histórico de Disciplinas</h2>
            
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Disciplina</th>
                            <th>Período Letivo</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="historico-disciplinas">
                        <tr>
                            <td colspan="4" class="loading-message">Carregando histórico...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Status -->
            <h2 class="section-title">Status</h2>
            
            <div class="status-actions">
                <button id="btn-desativar" class="btn-desativar" onclick="desativarAluno()">
                    Desativar
                </button>
            </div>
        </div>
    </div>

    <script src="js/detalhes-aluno.js"></script>
</body>
</html>
