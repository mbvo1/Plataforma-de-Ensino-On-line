<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disciplinas - SIGEA</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .disciplinas-title { font-size:28px; font-weight:700; margin:18px 0; }
        .disciplinas-list { display:flex; flex-direction:column; gap:18px; }
        .disciplina-card { background:#fff; border:1px solid #dcdcdc; border-radius:6px; padding:16px; display:flex; justify-content:space-between; align-items:center; }
        .disciplina-left { font-size:16px; }
        .disciplina-right { font-size:14px; color:var(--text-secondary); }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <nav class="sidebar-menu">
            <a href="dashboard-professor.html" class="menu-item">
                <i class="fas fa-th-large"></i>
                <span class="menu-text">Painel</span>
            </a>
            <a href="turmas-professor.html" class="menu-item">
                <i class="fas fa-chalkboard-teacher"></i>
                <span class="menu-text">Turmas</span>
            </a>
            <a href="disciplinas-professor.html" class="menu-item active">
                <i class="fas fa-book"></i>
                <span class="menu-text">Disciplinas</span>
            </a>
            <a href="forum-professor.html" class="menu-item">
                <i class="fas fa-comments"></i>
                <span class="menu-text">Fórum</span>
            </a>
            <a href="calendario-professor.html" class="menu-item">
                <i class="fas fa-calendar-alt"></i>
                <span class="menu-text">Calendário</span>
            </a>
            <a href="avisos-professor.html" class="menu-item">
                <i class="fas fa-bell"></i>
                <span class="menu-text">Avisos</span>
            </a>
            <a href="#" class="menu-item" onclick="handleLogout()">
                <i class="fas fa-sign-out-alt"></i>
                <span class="menu-text">Sair</span>
            </a>
        </nav>
    </div>

    <div class="main-content">
        <div class="top-header">
            <div class="header-left">
                <i class="fas fa-envelope header-icon"></i>
                <span class="header-title">SIGEA</span>
            </div>
            <div class="header-right" onclick="window.location.href='perfil-professor.html'" style="cursor: pointer;">
                <i class="fas fa-user"></i>
                <span id="userName">Professor - Usuário</span>
            </div>
        </div>

        <div class="content-area">
            <h2 class="disciplinas-title">Disciplinas matriculadas</h2>

            <div id="disciplinasContainer" class="disciplinas-list">
                <div class="empty-state-salas">
                    <i class="fas fa-book empty-icon"></i>
                    <p>Carregando disciplinas...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/disciplinas-professor.js"></script>
</body>
</html>
