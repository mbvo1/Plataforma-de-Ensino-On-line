<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGEA - Gerenciar Alunos</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        
        <nav class="sidebar-menu">
            <a href="dashboard-admin.html" class="menu-item">
                <i class="fas fa-th-large"></i>
                <span class="menu-text">Painel</span>
            </a>
            <a href="gerenciar-usuarios.html" class="menu-item active">
                <i class="fas fa-users"></i>
                <span class="menu-text">Gerenciar Usuários</span>
            </a>
            <a href="gerenciar-disciplinas.html" class="menu-item">
                <i class="fas fa-graduation-cap"></i>
                <span class="menu-text">Gestão Acadêmica</span>
            </a>
            <a href="avisos-admin.html" class="menu-item">
                <i class="fas fa-bullhorn"></i>
                <span class="menu-text">Avisos</span>
            </a>
            <a href="calendario-admin.html" class="menu-item">
                <i class="fas fa-calendar-alt"></i>
                <span class="menu-text">Calendário Institucional</span>
            </a>
            <a href="#" class="menu-item" onclick="handleLogout()">
                <i class="fas fa-sign-out-alt"></i>
                <span class="menu-text">Sair</span>
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Header -->
        <div class="top-header">
            <div class="header-left">
                <i class="fas fa-envelope header-icon"></i>
                <span class="header-title">SIGEA</span>
            </div>
            <div class="header-right">
                <i class="fas fa-user-shield"></i>
                <span id="user-name">Administrador</span>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <h1 class="welcome-title">Gerenciar Alunos</h1>
            
            <!-- Search Bar -->
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input 
                        type="text" 
                        id="search-input" 
                        placeholder="Buscar por nome ou e-mail..."
                        onkeyup="filtrarAlunos()"
                    >
                </div>
            </div>

            <!-- Table Container -->
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Nome Completo</th>
                            <th>E-mail</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-alunos">
                        <tr>
                            <td colspan="4" class="loading-message">Carregando alunos...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/js/gerenciar-alunos.js"></script>
</body>
</html>
