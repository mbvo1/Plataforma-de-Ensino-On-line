<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGEA - Matrícula</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .matricula-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 24px;
            gap: 20px;
        }
        
        .matricula-header-left {
            flex: 1;
        }
        
        .matricula-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin: 0 0 8px 0;
        }
        
        .matricula-subtitle {
            font-size: 14px;
            color: #666;
            margin: 0;
        }
        
        .btn-matricular {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background-color: #fff;
            color: #333;
            border: 2px solid #333;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }
        
        .btn-matricular:hover:not(:disabled) {
            background-color: #333;
            color: #fff;
        }
        
        .btn-matricular:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }
        
        .disciplinas-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        
        @media (max-width: 1024px) {
            .disciplinas-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 640px) {
            .disciplinas-container {
                grid-template-columns: 1fr;
            }
        }
        
        .disciplina-card {
            background: white;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-height: 140px;
        }
        
        .disciplina-titulo {
            font-size: 16px;
            font-weight: 700;
            color: #333;
            margin-bottom: 4px;
        }
        
        .disciplina-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .disciplina-detalhe {
            font-size: 13px;
            color: #333;
        }
        
        .disciplina-codigo {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }
        
        .disciplina-nome {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .disciplina-detalhes {
            display: flex;
            gap: 24px;
            font-size: 13px;
            color: #666;
        }
        
        .btn-cancelar-matricula {
            padding: 8px 16px;
            background-color: transparent;
            color: #c62828;
            border: 1px solid #c62828;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: none;
        }
        
        .btn-cancelar-matricula:hover {
            background-color: #ffebee;
        }
        
        .mensagem-vazia {
            color: #666;
            font-size: 14px;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        
        <nav class="sidebar-menu">
            <a href="dashboard-aluno.html" class="menu-item">
                <i class="fas fa-th-large"></i>
                <span class="menu-text">Painel</span>
            </a>
            <a href="turmas-aluno.html" class="menu-item">
                <i class="fas fa-chalkboard-teacher"></i>
                <span class="menu-text">Turmas</span>
            </a>
            <a href="desempenho-aluno.html" class="menu-item">
                <i class="fas fa-chart-line"></i>
                <span class="menu-text">Desempenho</span>
            </a>
            <a href="calendario-aluno.html" class="menu-item">
                <i class="fas fa-calendar-alt"></i>
                <span class="menu-text">Calendário</span>
            </a>
            <a href="avisos-aluno.html" class="menu-item">
                <i class="fas fa-bell"></i>
                <span class="menu-text">Avisos</span>
            </a>
            <a href="forum-aluno.html" class="menu-item">
                <i class="fas fa-comments"></i>
                <span class="menu-text">Fórum</span>
            </a>
            <a href="matricula-aluno.html" class="menu-item active">
                <i class="fas fa-id-card"></i>
                <span class="menu-text">Matrícula</span>
            </a>
            <a href="#" class="menu-item" onclick="handleLogout()">
                <i class="fas fa-sign-out-alt"></i>
                <span class="menu-text">Sair</span>
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Header -->
        <div class="top-header">
            <div class="header-left">
                <i class="fas fa-envelope header-icon"></i>
                <span class="header-title">SIGEA</span>
            </div>
            <div class="header-right" onclick="window.location.href='perfil-aluno.html'" style="cursor: pointer;">
                <i class="fas fa-user-circle"></i>
                <span id="userName">Aluno - Usuário</span>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <div class="matricula-header">
                <div class="matricula-header-left">
                    <h1 class="matricula-title">Disciplinas matriculadas</h1>
                    <p class="matricula-subtitle" id="subtitulo">Carregando...</p>
                </div>
                <button class="btn-matricular" onclick="abrirMatricula()">
                    Matricular disciplina
                </button>
            </div>
            
            <div class="disciplinas-container" id="disciplinasContainer">
                <!-- Conteúdo dinâmico -->
            </div>
        </div>
    </div>

    <script src="js/matricula-aluno.js"></script>
</body>
</html>
