<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGEA - Turmas do Aluno</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        
        <nav class="sidebar-menu">
            <a href="dashboard-aluno.html" class="menu-item">
                <i class="fas fa-th-large"></i>
                <span class="menu-text">Painel</span>
            </a>
            <a href="turmas-aluno.html" class="menu-item active">
                <i class="fas fa-chalkboard-teacher"></i>
                <span class="menu-text">Turmas</span>
            </a>
            <a href="desempenho-aluno.html" class="menu-item">
                <i class="fas fa-chart-line"></i>
                <span class="menu-text">Desempenho</span>
            </a>
            <a href="calendario-aluno.html" class="menu-item">
                <i class="fas fa-calendar-alt"></i>
                <span class="menu-text">Calendário</span>
            </a>
            <a href="avisos-aluno.html" class="menu-item">
                <i class="fas fa-bell"></i>
                <span class="menu-text">Avisos</span>
            </a>
            <a href="forum-aluno.html" class="menu-item">
                <i class="fas fa-comments"></i>
                <span class="menu-text">Fórum</span>
            </a>
            <a href="matricula-aluno.html" class="menu-item">
                <i class="fas fa-id-card"></i>
                <span class="menu-text">Matrícula</span>
            </a>
            <a href="#" class="menu-item" onclick="handleLogout()">
                <i class="fas fa-sign-out-alt"></i>
                <span class="menu-text">Sair</span>
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Header -->
        <div class="top-header">
            <div class="header-left">
                <i class="fas fa-envelope header-icon"></i>
                <span class="header-title">SIGEA</span>
            </div>
            <div class="header-right" onclick="window.location.href='perfil-aluno.html'" style="cursor: pointer;">
                <i class="fas fa-user-circle"></i>
                <span id="user-name">Aluno - Usuário</span>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <!-- Botão de Ação -->
            <div style="text-align: right; margin-bottom: 20px;">
                <button class="btn-entrar-sala" onclick="abrirModalEntrarSala()" style="padding: 10px 20px;">
                    <i class="fas fa-door-open"></i>
                    Entrar em nova sala
                </button>
            </div>

            <!-- Lista de Turmas -->
            <div class="salas-container" id="turmas-container">
                <div class="loading-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Carregando turmas...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Entrar em Sala -->
    <div id="modal-entrar-sala" class="modal">
        <div class="modal-content" style="padding-bottom: 30px;">
            <div class="modal-header">
                <h2>Acessar Sala</h2>
                <button class="modal-close" onclick="fecharModalEntrarSala()">&times;</button>
            </div>
            <form id="form-entrar-sala" onsubmit="entrarNaSala(event)" style="padding: 20px 25px 10px 25px;">
                <div class="form-group" style="margin-top: 10px;">
                    <label for="input-codigo-sala">Código:</label>
                    <input 
                        type="text" 
                        id="input-codigo-sala" 
                        placeholder="Digite o código da sala..."
                        maxlength="6"
                        style="text-transform: uppercase;"
                        required
                    >
                </div>
                <div class="form-actions" style="text-align: right; margin-top: 25px; padding-right: 5px;">
                    <button type="submit" class="btn-primary">Entrar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/turmas-aluno.js?v=20251212"></script>
    <script src="js/header-click.js"></script>
</body>
</html>
