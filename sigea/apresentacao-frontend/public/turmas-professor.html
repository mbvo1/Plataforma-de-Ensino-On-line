<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGEA - Turmas do Professor</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        
        <nav class="sidebar-menu">
            <a href="dashboard-professor.html" class="menu-item">
                <i class="fas fa-th-large"></i>
                <span class="menu-text">Painel</span>
            </a>
            <a href="turmas-professor.html" class="menu-item active">
                <i class="fas fa-chalkboard-teacher"></i>
                <span class="menu-text">Turmas</span>
            </a>
            <a href="disciplinas-professor.html" class="menu-item">
                <i class="fas fa-book"></i>
                <span class="menu-text">Disciplinas</span>
            </a>
            <a href="forum-professor.html" class="menu-item">
                <i class="fas fa-comments"></i>
                <span class="menu-text">Fórum</span>
            </a>
            <a href="calendario-professor.html" class="menu-item">
                <i class="fas fa-calendar-alt"></i>
                <span class="menu-text">Calendário</span>
            </a>
            <a href="avisos-professor.html" class="menu-item">
                <i class="fas fa-bell"></i>
                <span class="menu-text">Avisos</span>
            </a>
            <a href="#" class="menu-item" onclick="handleLogout()">
                <i class="fas fa-sign-out-alt"></i>
                <span class="menu-text">Sair</span>
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Header -->
        <div class="top-header">
            <div class="header-left">
                <i class="fas fa-envelope header-icon"></i>
                <span class="header-title">SIGEA</span>
            </div>
            <div class="header-right">
                <i class="fas fa-user"></i>
                <span id="user-name">Professor - Usuário</span>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <!-- Botões de Ação -->
            <div class="turmas-actions">
                <button class="btn-criar-sala" onclick="criarSala()">
                    <i class="fas fa-plus-circle"></i>
                    Criar sala
                </button>
                <button class="btn-entrar-sala" onclick="entrarEmSala()">
                    <i class="fas fa-door-open"></i>
                    Entrar em nova sala
                </button>
            </div>

            <!-- Lista de Salas -->
            <div class="salas-container" id="salas-container">
                <div class="empty-state-salas">
                    <i class="fas fa-chalkboard-teacher empty-icon"></i>
                    <p>Sem salas cadastradas</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Criar Sala -->
    <div id="modal-criar-sala" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Criar sala</h2>
                <button class="modal-close" onclick="fecharModalCriarSala()">&times;</button>
            </div>
            <form id="form-criar-sala" onsubmit="salvarSala(event)">
                <div class="form-group">
                    <label for="input-nome-sala">Nome da sala:</label>
                    <input 
                        type="text" 
                        id="input-nome-sala" 
                        placeholder="Digite o nome da sala..." 
                        required
                    >
                </div>
                <button type="submit" class="btn-criar">Criar</button>
            </form>
        </div>
    </div>

    <script src="js/turmas-professor.js"></script>
</body>
</html>
